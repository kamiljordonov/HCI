                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                                        <th scope="col">End</th>
                                        <th scope="col">Lecture</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="schedule:${monday}">
                                        <th scope="row" th:text="${scheduleStat.index + 1}">1</th>
                                        <td><p th:text="${schedule.time.start}"/></td>
                                        <td><p th:text="${schedule.time.finish}"/></td>
                                        <td><p th:text="${schedule.lecture.name}"/></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                                </table>
                            </div>
                            <div class="tab-pane fade" id="saturday" role="tabpanel" aria-labelledby="saturday-tab">
